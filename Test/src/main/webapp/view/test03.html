<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UL 태그로 메뉴 만들기</title>
<style type="text/css">
ul {
	list-style: none;
	margin: 0px;
	padding: 0px;
	overflow: hidden;
	background-color: #999;
}
/* 한줄로 만들기{왼쪽 붙히기} */
li {
	float: left
}
li>a{
	display: block, inline, inline-block;
}
li>a {
	display: block;
	color: white;
	padding: 16px 100px;
	text-decoration: none;
}

li>a:hover {
	background-color: #444;
	color: red;
}

.city {
	background-color: black;
	color:skyblue;
	width: 200px;
	padding: 20px;
	margin: 20px;
	float: left;
}
</style>
<script type="text/javascript">
	function view() {
		document.getElementById("submenu").style.display="block"
	}
	function noview() {
		document.getElementById("submenu").style.display="none"		
	}
</script>
</head>
<body>
<ul onmouseover="view()" onmouseout="noview()">
	<li><a href="#">HOME</a></li>
	<li><a href="ex01.html">문서1</a></li>
	<li><a href="ex02.html">문서2</a></li>
	<li><a href="ex03.html">문서3</a></li>
</ul>
<div style="display: none;" id="submenu">
	<div class="city">
		<h2>London</h2>
		<p>London is the capital of England</p>
	</div>
	<div class="city">
		<h2>Paris</h2>
		<p>Paris is the capital of France</p>
	</div>
	<div >
		<h2>Tokyo</h2>
		<p>Tokyo is the capital of Japan</p>
	</div>
	<div>
		<h2>Seoul</h2>
		<p>Seoul is the capital of Korea</p>
	</div>
</div>
</body>
</html>
