<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01</title>
<style type="text/css">
	table,tr,td{
		border: 1px solid green;
		text-align: center;
	}
	table{
		width: 1200px;
		height: auto;
	}
</style>
</head>
<body>
	<table>

				<td>1행5열</td>

		</thead>

			<tr>
				<td>2행1열</td>

			</tr>
			<tr>
				<td>4행1열</td>

			</tr>
			<tr>
				<td>5행1열</td>

				<td>5행3열</td>

		</tbody>

</html>
