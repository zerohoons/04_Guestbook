<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<form action="ex01.html" method="get">
		<p>
			<label>아이디 :</label> <input type="text" name="id" placeholder="아이디를 입력하세요.">
		</p>
		<p>
			<input type="hidden" name="cPage" value="12">
		</p>
		<p>
			패스워드 : <input type="password" name="pw" placeholder="패스워드를 입력하세요.">
		</p>
		<p>
			나이 : <input type="number" name="age" placeholder="나이를 입력하세요.">
		</p>
		<p>
			주소 : <input type="text" name="addr" value="서울시">
		</p>
		<p>
			생년월일 : <input type="text" name="birth" value="20020202">
		</p>
		<p>
			<sup>*</sup>전화 : 
			<input type="tel" placeholder="전화번호 11자리 입력하세요." name="phone" pattern="[0-9]{11}" required="required">
		<p>
			성별 : <input type="radio" name="gender" value="1" checked="checked"> 남성 <input
				type="radio" name="gender" value="2"> 여성
		</p>
		<p>
			취미 : <input type="checkbox" name="hobby" value="운동" checked="checked">운동 
				  <input type="checkbox" name="hobby" value="게임" checked="checked">게임
				  <input type="checkbox" name="hobby" value="독서">독서 
				  <input type="checkbox" name="hobby" value="영화">영화
		</p>
		<p>	선택언어 <select name="language" >
				<option value ="java" selected="selected">자바</option>
				<option value ="DB">DB</option>
				<option value ="html">HTML</option>
				<option value ="js">자바스크립트</option>
			</select>
		</p>
		<p> 브라우저 <select name ="browsers" size="4">
				<option value ="ie">IE</option>
				<option value ="chrome">크롬</option>
				<option value ="firefox">파이어폭스</option>
				<option value ="safari">사파리</option>
			</select>
		</p>
		<p> 자기 소개서 </p>
		<textarea rows="5" cols="25" name="my"></textarea>
		<p>파일 : <input type="file" name="file"> </p>
		<p>날짜 : <input type="date" name="regdate"> </p>
		<p>시간 : <input type="time" name="regdate_time"> </p>
		<p>날짜 시간 : <input type="datetime" name="regdate_time2"> </p>
		<p>컬러 : <input type="color" name="colors"> </p>
		<p>범위 : <input type="range" name="range" value="0" min="0" max="10"> </p>
		<input type="submit" value="회원가입">
		<input type="reset" value="취소">
	</form>
</body>
</html>
